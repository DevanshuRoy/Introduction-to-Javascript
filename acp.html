<html>
    <body>

        <script>
            var a=55;
            var b=5;

            var operator1=a+b;
            document.write("Calculating a+b ..."+operator1);

            var operator2=a-b;
            document.write("<br><br>Calculating a-b ...   "+operator2);

            var operator3=a*b;
            document.write("<br><br>Calculating a*b ...   "+operator3);

            var operator4=a/b;
            document.write("<br><br>Calculating a/b ...    "+operator4);

            var operator5=a%b;
            document.write("<br><br>Calculating remainder of a,b ...   "+operator5);
        </script>

    </body>
</html>
